<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style-admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <div class="logo-area">
                <img src="../img/logo.png" alt="Bat Cave Cafe Logo" class="admin-logo">
            </div>
            <button class="logout-btn">Logout</button>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-target="dashboard">Dashboard</button>
            <button class="nav-btn" data-target="reservations">Reservations</button>
            <button class="nav-btn" data-target="menu">Menu</button>
        </nav>

        <main class="admin-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="page-section active">
                <div class="dashboard-header">
                    <h2 class="section-title">Overview</h2>
                    <span class="date-display" id="currentDate"></span>
                </div>

                <!-- KPI Cards -->
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-icon icon-sales">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                            </svg>
                        </div>
                        <div class="kpi-info">
                            </svg>
                        </div>
                        <div class="kpi-info">
                            <h3>Pending Bookings</h3>
                            <p class="kpi-value" id="pendingCount">3</p>
                            <span class="kpi-trend">Action needed</span>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Sales Overview</h3>
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Popular Categories</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Reservations Section -->
            <section id="reservations" class="page-section">
                <h2 class="section-title">Manage Reservation Requests</h2>

                <table class="reservations-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Mode</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservationTable"></tbody>
                </table>

                <div class="table-footer">
                    <div class="rows-select">
                        <label>Rows per page:</label>
                        <select id="rowsPerPage">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>

                    <div class="pagination">
                        <button id="prevPage">Previous</button>
                        <span id="pageIndicator">Page 1</span>
                        <button id="nextPage">Next</button>
                    </div>
                </div>
            </section>

            <!-- Menu Section -->
            <section id="menu" class="page-section">
                <div class="section-header">
                    <h2 class="section-title">Menu Management</h2>
                    <button class="action-btn btn-approve" onclick="openMenuModal()">+ Add Item</button>
                </div>

                <table class="reservations-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Popular</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menuTable"></tbody>
                </table>
            </section>
        </main>

    </div>

    <!-- Menu Item Modal -->
    <div id="menuModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeMenuModal()">&times;</span>
            <h2 id="modalTitle">Add Menu Item</h2>
            <form id="menuForm">
                <input type="hidden" id="itemId">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label>Price (₱)</label>
                    <input type="number" id="itemPrice" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="itemCategory">
                        <option value="coffee">Coffee</option>
                        <option value="pastries">Pastries</option>
                        <option value="snacks">Snacks</option>
                        <option value="equipment">Equipment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="itemImageFile" accept="image/*">
                    <input type="hidden" id="itemImage">
                    <small id="currentImageText"
                        style="display:block; color:var(--text-secondary); margin-top:5px;"></small>
                </div>

                <div class="form-group">
                    <label>Sub Description (Short)</label>
                    <input type="text" id="itemSub" placeholder="e.g. House Blend — Bold & velvety">
                </div>

                <div class="form-group">
                    <label>Description (Long)</label>
                    <textarea id="itemDesc" rows="3"></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="itemPopular"> Popular Item
                    </label>
                    <label>
                        <input type="checkbox" id="itemSignature"> Signature Item
                    </label>
                </div>

                <button type="submit" class="submit-btn">Save Item</button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>
