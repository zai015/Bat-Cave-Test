<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Cave Cafe | Bookings</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="../css/style-bookings.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h2>Bat Cave Cafe</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#menu">Menu</a>
            <a href="bookings.html">Bookings</a>
            <a href="index.html#about">About Us</a>
        </nav>
    </header>

    <!-- BOOKING FORM -->
    <div class="container">
        <h1>Reservation Request</h1>

        <form id="bookingForm">

            <label>Student ID (Required)</label>
            <input type="text" id="studentId" required pattern="^[0-9]{8,12}$" placeholder="Enter your student ID">

            <label>Email (Required)</label>
            <input type="email" id="email" required placeholder="yourname@gmail.com">

            <label>Phone Number (Required)</label>
            <input type="tel" id="phone" required pattern="^[0-9]{10,11}$" placeholder="09XXXXXXXXX">

            <label>Reservation Date</label>
            <input type="date" id="date">

            <label>Start Time</label>
            <input type="time" id="startTime">

            <label>Number of Hours</label>
            <input type="number" id="hours" min="1" max="12" placeholder="Enter hours">

            <div class="checkbox-group">
                <strong>Equipment Options</strong>
                <div class="checkbox-item">
                    <input type="checkbox" id="projector">
                    <label for="projector">Projector (₱150 per hour)</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="speaker">
                    <label for="speaker">Speaker + Microphone (₱150 per hour)</label>
                </div>
            </div>

            <button type="button" id="calculateBtn">Calculate Cost</button>

            <div id="costDisplay"></div>

            <button type="submit">Submit Reservation</button>

        </form>

        <div id="confirmationMessage">
            Reservation Confirmed! We will contact you shortly regarding your booking.
        </div>

    </div>

    <!-- JAVASCRIPT LINK -->
    <script src="js/bookings.js"></script>

</body>
</html>
