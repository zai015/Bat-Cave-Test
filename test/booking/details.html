<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Details</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script defer src="script.js"></script>
</head>

<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-black px-4">
    <button onclick="history.back()" class="btn btn-outline-light">← Back</button>
</nav>

<section class="container booking-form my-5">

    <h2 class="fw-bold">Booking Details</h2>
    <p class="text-muted">Fill the required information to complete your reservation.</p>

    <form id="bookingForm" method="POST" action="server.php">

        <input type="hidden" name="date" id="selectedDate">

        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Booking Mode</label>
                <select id="mode" name="mode" class="form-select" required>
                    <option value="study">Study Mode</option>
                    <option value="event">Event Mode</option>
                </select>
            </div>

            <div class="col-md-4" id="paxDiv">
                <label class="form-label">Pax (Study Mode Only)</label>
                <input type="number" id="pax" name="pax" min="1" max="20" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Start Time</label>
                <input type="time" id="start" name="start" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">End Time</label>
                <input type="time" id="end" name="end" class="form-control" required>
            </div>
        </div>

        <div class="summary-box mt-4 p-3 rounded">
            <h5>Estimated Cost: <strong id="cost">₱0</strong></h5>
        </div>

        <button class="btn btn-success w-100 mt-4" type="submit">Book Now</button>
    </form>
</section>

</body>
</html>
